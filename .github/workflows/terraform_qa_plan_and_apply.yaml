name: qa plan and apply

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master

jobs:

  qa-plan:
    uses: ./.github/workflows/terraform_common.yml
    with:
      action: "plan"
      tf_var_file: "qa.tfvars"

  qa-apply:
    uses: ./.github/workflows/terraform_common.yml
    with:
      action: "apply"
      tf_var_file: "qa.tfvars"
    needs: qa-plan
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    environment: qa
